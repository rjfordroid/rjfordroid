function changeFontSize(size) {
    if (!size) return;

    const selection = window.getSelection();
    if (!selection.rangeCount) return;

    const range = selection.getRangeAt(0);
    let node = range.startContainer;

    // Si texte ‚Üí remonter au parent
    if (node.nodeType === 3) {
        node = node.parentNode;
    }

    // Si d√©j√† un span avec font-size ‚Üí remplacer
    if (node.tagName === "SPAN" && node.style.fontSize) {
        node.style.fontSize = size;
        return;
    }

    // Sinon cr√©er un nouveau span
    const span = document.createElement("span");
    span.style.fontSize = size;
    span.appendChild(range.extractContents());
    range.insertNode(span);

    // Replacer le curseur
    selection.removeAllRanges();
    const newRange = document.createRange();
    newRange.selectNodeContents(span);
    selection.addRange(newRange);
}
function setHeading(tag) {
    const selection = window.getSelection();
    if (!selection.rangeCount) return;

    let node = selection.getRangeAt(0).startContainer;

    // Remonter jusqu‚Äôau bloc parent direct
    while (node && node !== document.getElementById("tiptap-editor")) {
        if (/^(P|DIV|H1|H2|H3|H4|H5|H6)$/i.test(node.tagName)) {
            break;
        }
        node = node.parentNode;
    }

    if (!node || node.id === "tiptap-editor") return;

    // Si d√©j√† le bon tag ‚Üí rien
    if (node.tagName.toLowerCase() === tag.toLowerCase()) return;

    // Cr√©er un nouvel √©l√©ment du bon type
    const newEl = document.createElement(tag);

    // D√©placer tous les enfants existants (span, bold, italic‚Ä¶) dans le nouveau tag
    while (node.firstChild) {
        newEl.appendChild(node.firstChild);
    }

    // Remplacer l‚Äôancien bloc par le nouveau
    node.parentNode.replaceChild(newEl, node);

    // Remettre le curseur dedans
    const range = document.createRange();
    range.selectNodeContents(newEl);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
}

            const data = snapshot.val();

            document.getElementById("lessonDate").value = data.date || "";
            document.getElementById("summaryText").value = data.summary || "";
            document.getElementById("imgUrl").value = data.image || "";
            document.getElementById("videoUrl").value = data.video || "";
            document.getElementById("audioUrl").value = data.audio || "";
            document.getElementById("tiptap-editor").innerHTML = data.description || "";

            if (document.getElementById("articleTags"))
                document.getElementById("articleTags").value = data.tags || "";

            document.getElementById("articleLabels").value = data.labels || "";
            document.getElementById("status-display").innerText = "Mode : Modification";
            document.getElementById("btnSubmit").innerText = "Enregistrer";
            closeNav();
        });

<script>
  let ALL_ARTICLES = {};
  // --- Chaje tout atik k√≤m card nan tablist ak Edit/Delete ---
function loadAllArticles() {
    const listContainer = document.querySelector(".listArticle");
    listContainer.innerHTML = "K√≤manse chaje atik yo...";

    db.ref("RJFORDROID/CHAINE/RJfordroid/").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
            listContainer.innerHTML = "<p>Pa gen atik pou montre.</p>";
            return;
        }

        // üî• stocker tous les articles
        ALL_ARTICLES = data;

        // üî• cr√©er boutons cat√©gories
        renderCategoryButtons(data);

        // üî• afficher tout par d√©faut
        renderArticlesByCategory("ALL");
    });
}
function renderCategoryButtons(data) {
    const box = document.getElementById("categoryButtons");
    const categories = new Set();

    // r√©cup√©rer cat√©gories uniques
    Object.values(data).forEach(a => {
        if (a.category) categories.add(a.category);
    });

    let html = `
        <button onclick="renderArticlesByCategory('ALL')" 
        style="padding:6px 12px;border:none;border-radius:20px;background:#111;color:#fff;">
        Tous
        </button>
    `;

    categories.forEach(cat => {
    html += `
        <div style="display:flex; gap:4px; align-items:center;">
            <button 
              onclick="renderArticlesByCategory('${cat}')"
              style="padding:6px 12px;border:none;border-radius:20px;background:#e5e7eb;">
              ${cat}
            </button>

            <button
              onclick="deleteArticlesByCategory('${cat}')"
              title="Supprimer toute la cat√©gorie"
              style="padding:6px 10px;border:none;border-radius:50%;background:#dc2626;color:white;">
              üóë
            </button>
        </div>
    `;
});

    box.innerHTML = html;
}
function renderArticlesByCategory(category) {
    const listContainer = document.querySelector(".listArticle");
    let html = "";

    for (let id in ALL_ARTICLES) {
        const art = ALL_ARTICLES[id];

        if (category !== "ALL" && art.category !== category) continue;

        html += `
            <div id="card-${id}" style="border:1px solid #ddd; border-radius:10px; padding:15px; margin-bottom:10px; background:white;">
                <span style="font-size:11px;background:#eef2ff;color:#3730a3;padding:4px 10px;border-radius:20px;">
                    ${art.category || "Articles"}
                </span>

                <h4 style="margin:6px 0;">${art.title || 'San Titre'}</h4>
                <p style="font-size:12px;color:#555;">${art.date || ''} | ${art.author || ''}</p>
                <p>${art.summary || ''}</p>

                <div style="display:flex;gap:10px;margin-top:10px;">
                    <button onclick="editArticle('${id}')" style="flex:1;background:var(--primary);color:white;border:none;padding:8px;border-radius:5px;">Edit</button>
                    <button onclick="deleteRowArticle('${id}')" style="flex:1;background:var(--danger);color:white;border:none;padding:8px;border-radius:5px;">Delete</button>
                </div>
            </div>
        `;
    }

    listContainer.innerHTML = html || "<p>Aucun article dans cette cat√©gorie.</p>";
}
function deleteArticlesByCategory(category) {
    if (!confirm(`‚ö†Ô∏è Supprimer TOUS les articles de la cat√©gorie "${category}" ?`)) {
        return;
    }

    const updates = {};
    let count = 0;

    for (let id in ALL_ARTICLES) {
        if (ALL_ARTICLES[id].category === category) {
            updates[`RJFORDROID/CHAINE/RJfordroid/${id}`] = null;
            count++;
        }
    }

    if (count === 0) {
        alert("Aucun article dans cette cat√©gorie.");
        return;
    }

    firebase.database().ref().update(updates)
        .then(() => {
            alert(`‚úÖ ${count} article(s) supprim√©(s)`);
            loadAllArticles(); // üîÑ refresh UI
        })
        .catch(err => {
            console.error(err);
            alert("‚ùå Erreur lors de la suppression");
        });
}
function toggleArticleOnline(id, value) {
    db.ref("RJFORDROID/CHAINE/RJfordroid/" + id).update({
        online: value
    }).then(() => {
        console.log("Online mis √† jour :", value);
    });
}
// --- Delete atik imedyatman nan card la san reload ---
function deleteRowArticle(id) {
    if(confirm("Vre ou vle efase atik sa a?")) {
        db.ref("RJFORDROID/CHAINE/RJfordroid/" + id).remove().then(() => {
            const card = document.getElementById("card-" + id);
            if(card) card.remove();
        });
    }
}
  function editArticle(id) {
    db.ref("RJFORDROID/CHAINE/RJfordroid/" + id).once("value").then(snapshot => {
        const art = snapshot.val();
        if(!art) return alert("Atik pa jwenn!");

        document.getElementById("articleId").value = id;
        document.getElementById("lessonTitle").value = art.title || "";
        document.getElementById("tiptap-editor").innerHTML = art.description || "";
        document.getElementById("lessonDate").value = art.date || "";
        document.getElementById("summaryText").value = art.summary || "";
        document.getElementById("imgUrl").value = art.image || "";
        document.getElementById("videoUrl").value = art.video || "";
        document.getElementById("audioUrl").value = art.audio || "";
        document.getElementById("articleLabels").value = art.labels || "";
        document.getElementById("articleAuthor").value = art.author || "";

        // --- Switch otomatikman nan tabhome ---
        switchTab("tabhome");
    });
}
  
  // --- Switch Tabs Home <-> List ---
function switchTab(tabName) {
    const home = document.querySelector(".admin-container.tabhome");
    const list = document.querySelector(".tabList");

    if(tabName === "tabhome") {
        home.style.display = "flex";   // Montre home
        list.style.display = "none";   // Kache list
    } else if(tabName === "tabList") {
        home.style.display = "none";   // Kache home
        list.style.display = "block";  // Montre list
        loadAllArticles();             // Chaje cards yo chak fwa itilizat√® louvri tab la
    }
}

</script>
